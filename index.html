<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
          content="ie=edge">
    <title>timeselecter</title>
    <link rel="stylesheet"
          href="jquery.timeselecter.css">
    <style>
        body {
            font-family: "Microsoft YaHei", Arial;
            letter-spacing: 1.5px;
        }

        #timeselecter {
            width: 820px;
            margin: auto;
        }
    </style>
</head>
<body>
<div id="timeselecter"></div>
<script src="./js/jquery.js"></script>
<script src="./js/jquery.timeselecter.js"></script>
<script>
    $('#timeselecter').timeselecter({
        initData: {
            0: [1, 2, 3, 8],
            6: [1, 2, 3, 4, 5]
        }
    });
</script>
</body>
</html>
